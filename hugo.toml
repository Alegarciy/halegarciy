baseurl = "/"
languageCode = "en-us"
title = 'Alegarciy Blog'
# Add it only if you keep the theme in the `themes` directory.
# Remove it if you use the theme as a remote Hugo Module.
theme = "hugo-book"
paginate = 5

# Hugo Books configurations
disablePathToLower = false
enableGitInfo = true

[params]

  BookTheme = 'light'
  BookToC = true
  BookSection = 'posts'

  BookRepo = 'https://github.com/Alegarciy/halegarciy'
  BookCommitPath = 'commit'

  BookSearch = true

  # (Optional) Set this to true to enable collapsible menu
  BookMenuBundle = true
  
  # (Optional) If you want the sections to be collapsed by default
  BookMenuBundleCollapsed = true 
